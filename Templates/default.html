<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/images/menu.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/images/img_lights.jpg');
            /* Chemin relatif vers votre image de fond */
            background-size: cover;
            /* Ajuster la taille de l'image de fond pour couvrir l'ensemble de la fenêtre */
        }

       
    </style>
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}"> Activités sportives </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('evenement')}}"> Évenements </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('registrer')}}"> Registrer </a>
              </li>   
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}"> Login </a>
              </li>
              
              
              {% if session %}
              
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('reservations')}}"> Réservations </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{url_for('historique')}}"> Historique </a>
              </li>
             <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}"> Logout </a>
              </li>
              {% endif %}   
             
              
                         
            </ul>
          </div>
        </div>
      </nav></head>
<body>

    <div class="container">
    {% block content %}{% endblock %}

    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
